<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
        <div id="content"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="lib/bundle.js"></script>
        <script type="text/javascript">
        var React = require('react');
        var Backbone = require('backbone');
        // backbone on Node.js doenst attach jQuery so we cant run ajax calls - attach it here
        Backbone.$ = jQuery;
        var TableView = require('TableView');
        var headers = new Backbone.Collection([{id: 'name', name: "Name"}, {id: 'age', name: "Age"}]);
        var records = new Backbone.Collection();
        React.render(
            React.createElement(TableView, {records: records, headers: headers}),
            document.getElementById('content')
        );
        setTimeout(function () {
            records.reset();
        }, 3000);
        </script>
    </body>
</html>
