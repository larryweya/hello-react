<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="data-grid" class="table-responsive">
                        <nav id="table-pagination">
                          <ul class="pagination">
                            <li>
                              <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                              </a>
                            </li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                              <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                              </a>
                            </li>
                          </ul>
                        </nav>
                        <div id="table-view"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="../lib/bundle.js"></script>
        <script type="text/javascript">
            var React = require('react');
            var Backbone = require('backbone');
            var ReactTable = require('react-table');
            
            // backbone on Node.js doenst attach jQuery so we cant run ajax calls - attach it here
            Backbone.$ = jQuery;
            var headers = new Backbone.Collection([{id: 'name', name: "Name"}, {id: 'age', name: "Age"}]);
            var records = new ReactTable.RecordStore([], {url: '/books.json'});
            React.render(
                React.createElement(ReactTable.PagerView, {className: 'pagination', records: records}),
                document.getElementById('table-pagination')
            );
            React.render(
                React.createElement(ReactTable.TableView, {headers: headers, records: records}),
                document.getElementById('table-view')
            );
            // must set reset to true because we use the reset events to update our view
            records.fetch({reset: true});
        </script>
    </body>
</html>
